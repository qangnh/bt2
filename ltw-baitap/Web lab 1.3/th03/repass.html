<!DOCTYPE html>
<html>
<head>
    <title>Repass</title>
</head>
<body>
    <fieldset>
        <legend>Thay đổi mật khẩu</legend>
        <form action="https://www.google.com" method="post">

            <label for="student_id">Mã số sinh viên:</label><br>
            <input type="text" id="student_id" name="student_id"><br><br>

            <label for="old_password">Mật khẩu cũ:</label><br>
            <input type="password" id="old_password" name="old_password"><br><br>

            <label for="new_password">Mật khẩu mới:</label><br>
            <input type="password" id="new_password" name="new_password"><br><br>

            <label for="confirm_password">Nhập lại mật khẩu mới:</label><br>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>

            <button type="submit">Lưu lại</button>
        </form>
    </fieldset>
</body>
</html>
